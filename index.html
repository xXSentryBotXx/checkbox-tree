<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox Tree Example.</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
		<div class="header">
			<h1>Checkbox Tree</h1>
		</div>
		<div class="body">
			<div>
				<ul class="tab">
					<li><a href="">First Method</a></li>
					<li><a href="">Second Method</a></li>
				</ul>
			</div>
			<div class="trees">
				<div id="first-tree" class="tree-plugin">
					<div class="tree-header">
						<h4>First Method</h4>
					</div>
				</div>
				<div id="second-tree" class="tree-plugin">
					<div class="tree-header">
						<h4>Second Method</h4>
					</div>
				</div>
			</div>
			<div id="plugin-results">
				<div class="result-header">
					<h4>Results:</h4>
				</div>
				<div id="array">
					<p>Array: </p>
				</div>
				<div id="object">
					<p>Object: </p>
				</div>
			</div>
		</div>
		<div class="footer">
			<small>Author: Luis Eduardo Davila Campos (luis.davila.campos@gmail.com)</small>
		</div>
	</div>

	<script type="text/javascript" src="./js/checkbox-tree.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
